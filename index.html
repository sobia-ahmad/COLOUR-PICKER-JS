<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colour-gradient-block">
        <div class="colour-layer"></div>
      </div>
      <div>
        <h1>Colour Picker</h1>
        <h3>Please navigate your mouse around the colour block above - you will see the relevant additive colour synthesis and HEX codes</h2>
      </div>
      
      <div>RED: <span class="colour-red"></span></div>
      <div>GREEN: <span  class="colour-green"></span></div>
      <div>BLUE: <span class="colour-blue"></span></div>
      <div>HEX COLOUR: <span class="hex-code"></span></div>
    
    <script src="script.js"></script>
</body>
</html>
